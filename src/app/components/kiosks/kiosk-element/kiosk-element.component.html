<div class="single-kiosk">
  <p>
    {{kiosk?.name}}
  </p>
  <div class="elementImage">
    <button class="imageButton" (click)="updateKiosk()">
      <img src="/assets/icons/draw.png" alt="draw">
    </button>
    <button class="imageButton" (click)="deleteKiosk()">
      <img src="/assets/icons/bin.png" alt="bin">
    </button>
  </div>
</div>
