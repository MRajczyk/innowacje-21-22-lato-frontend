<div class="single-user">
  <p>
    {{userName?.name}}
  </p>
  <div class="elementImage">
    <button class="imageButton" (click)="updateUser()">
      <img src="/assets/icons/draw.png" alt="draw">
    </button>
    <button class="imageButton" (click)="deleteUser()">
      <img src="/assets/icons/bin.png" alt="bin">
    </button>
  </div>
</div>
